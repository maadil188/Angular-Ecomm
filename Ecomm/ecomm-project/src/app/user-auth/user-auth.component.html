<div class="user-auth">
    <div *ngIf="!showLogin" class="user-signup">
        <h1>User Sign-up</h1>
        <form #UserSignUp="ngForm" class="common-form" (ngSubmit)="signUp(UserSignUp.value)">
            <input type="text" class="form-input" placeholder="Enter User Name" name="name" ngModel>
            <input type="email" class="form-input" placeholder="Enter User Email" name="email" ngModel>
            <input type="password" class="form-input" placeholder="Enter Password" name="password" ngModel>
            <button class="form-button">Sign Up</button>
            <p>Already Have Account ? <a (click)="openLogin()">Click Here</a></p>
        </form>
    </div>
    <div *ngIf="showLogin" class="user-login">
        <h1>User Login</h1>
        <form #UserLogin="ngForm" class="common-form" (ngSubmit)="login(UserLogin.value)">
            <p class="error-p">{{authError}}</p>
            <input type="email" class="form-input" placeholder="Enter User Email" name="email" ngModel #email="ngModel"
                required email>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Value</span></p>
            <input type="password" class="form-input" placeholder="Enter Password" name="password" ngModel minlength="2"
                maxlength="20" #password="ngModel" required>
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid
                    password</span></p>
            <button [disabled]="UserLogin.invalid" class="form-button">Login</button>
            <p>Want To Create Account ? <a (click)="openSignUp()">Click Here</a></p>
        </form>
    </div>
</div>
