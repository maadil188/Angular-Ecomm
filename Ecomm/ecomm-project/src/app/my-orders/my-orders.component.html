<div class="my-orders">
    <h1>My Orders</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>Order</span>
        </div>
        <div class="col-sm-2">
            <span>Order Id</span>
        </div>
        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
            <span>Action</span>
        </div>

        <div class="row order-data" *ngFor="let order of orderData">
            <div class="col-sm-2">
                <img class="order-img"
                    src="https://th.bing.com/th/id/OIP.s4UlT2ISanXa3KHKQ2WR0AHaHa?w=179&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="">
            </div>
            <div class="col-sm-2">
                <span>#{{order.id}}</span>
            </div>
            <div class="col-sm-2">
                <span>{{order.totalPrice}}</span>
            </div>
            <div class="col-sm-2">
                <span>In Process</span>
            </div>
            <div class="col-sm-2">
                <span><button class="form-button" (click)="cancelOrder(order.id)">Cancel Order</button></span>
            </div>
        </div>
    </div>
