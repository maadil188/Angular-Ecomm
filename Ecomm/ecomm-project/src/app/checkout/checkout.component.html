<div class="checkout">
    <h1>Checkout</h1>
    <p class="p_message">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7 shipping-address">
            <h3>Add shipping address</h3>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input type="email" class="form-input" name="email" placeholder="Enter User Email" ngModel>
                <input type="email" class="form-input" name="address" placeholder="Enter your address" ngModel>
                <input type="email" class="form-input" name="contact" placeholder="Enter contact details" ngModel>
                <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5 lastOrder">
            <h3>Total Amount:{{totalPrice}}</h3>
            <h4>Payment Method: <b>Pay On Delivery</b></h4>
        </div>
    </div>
</div>
